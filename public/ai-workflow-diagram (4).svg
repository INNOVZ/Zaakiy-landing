<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 600" width="1600" height="600">
  <defs>
    <style>
      .white-text { fill: white; font-family: Helvetica, sans-serif; }
      .gray-text { fill: #333333; font-family: Helvetica, sans-serif; }
      .light-text { fill: rgba(255, 255, 255, 0.95); font-family: Helvetica, sans-serif; }
      .connector { stroke: rgba(255, 255, 255, 0.4); stroke-width: 3; stroke-dasharray: 8,5; fill: none; }
      .connector-dot { fill: rgba(255, 255, 255, 0.6); }
    </style>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
    
    <linearGradient id="glassShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect fill="url(#bgGradient)" width="1600" height="600"/>
  
  <!-- Step 1: Enter API Endpoint -->
  <g id="step1">
    <rect fill="rgba(255, 255, 255, 0.08)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" x="35" y="50" width="320" height="80" rx="20" filter="url(#blur)"/>
    <rect fill="url(#glassShine)" x="35" y="50" width="320" height="80" rx="20" opacity="0.6"/>
    
    <circle fill="rgba(0, 0, 0, 0.4)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" cx="70" cy="90" r="20"/>
    <text class="white-text" x="70" y="98" font-size="18" font-weight="bold" text-anchor="middle">1</text>
    <text class="white-text" x="100" y="98" font-size="22" font-weight="500">Enter API Endpoint</text>
    
    <!-- API Panel with enhanced glass effect -->
    <rect fill="rgba(255, 255, 255, 0.12)" stroke="rgba(255, 255, 255, 0.35)" stroke-width="2" x="50" y="150" width="300" height="230" rx="20" filter="url(#blur)"/>
    <rect fill="url(#glassShine)" x="50" y="150" width="300" height="230" rx="20" opacity="0.5"/>
    
    <rect fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.25)" stroke-width="1" x="70" y="175" width="260" height="45" rx="10"/>
    <text class="light-text" x="90" y="203" font-size="15" opacity="0.8">yourapiendpoint.com</text>
    
    <rect fill="rgba(255, 255, 255, 0.25)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="1.5" x="70" y="235" width="130" height="40" rx="12"/>
    <text class="white-text" x="135" y="260" font-size="14" text-anchor="middle" font-weight="500">GET /users</text>
    
    <rect fill="rgba(0, 0, 0, 0.3)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="1.5" x="70" y="285" width="150" height="40" rx="12"/>
    <text class="white-text" x="145" y="310" font-size="14" text-anchor="middle" font-weight="500">POST /data</text>
    
    <rect fill="rgba(255, 255, 255, 0.2)" stroke="rgba(255, 255, 255, 0.35)" stroke-width="1.5" x="70" y="335" width="115" height="35" rx="10"/>
    <text class="white-text" x="127" y="358" font-size="13" text-anchor="middle">GET /user</text>
    
    <rect fill="rgba(255, 255, 255, 0.2)" stroke="rgba(255, 255, 255, 0.35)" stroke-width="1.5" x="195" y="335" width="115" height="35" rx="10"/>
    <text class="white-text" x="252" y="358" font-size="13" text-anchor="middle">PUT /items</text>
  </g>
  
  <!-- Connector 1 to 2 -->
  <path class="connector" d="M 360 280 L 420 390"/>
  <circle class="connector-dot" cx="360" cy="280" r="7"/>
  
  <!-- Step 2: Connect & Process Data -->
  <g id="step2">
    <rect fill="rgba(255, 255, 255, 0.08)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" x="400" y="400" width="340" height="70" rx="20" filter="url(#blur)"/>
    <rect fill="url(#glassShine)" x="400" y="400" width="340" height="70" rx="20" opacity="0.6"/>
    
    <circle fill="rgba(0, 0, 0, 0.4)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" cx="440" cy="435" r="20"/>
    <text class="white-text" x="440" y="443" font-size="18" font-weight="bold" text-anchor="middle">2</text>
    <text class="white-text" x="470" y="443" font-size="22" font-weight="500">Connect and Process Data</text>
  </g>
  
  <!-- AI Assistant Dialog -->
  <g id="ai-assistant">
    <rect fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.35)" stroke-width="2" x="630" y="35" width="370" height="340" rx="25" filter="url(#blur)"/>
    <rect fill="url(#glassShine)" x="630" y="35" width="370" height="340" rx="25" opacity="0.5"/>
    
    <!-- Header -->
    <circle fill="rgba(255, 255, 255, 0.25)" cx="665" cy="70" r="22"/>
    <text class="white-text" x="700" y="78" font-size="18" font-weight="600">AI Assistant</text>
    <circle fill="rgba(255, 255, 255, 0.2)" cx="970" cy="70" r="14"/>
    <line x1="964" y1="64" x2="976" y2="76" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="976" y1="64" x2="964" y2="76" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- User Question bubble -->
    <rect fill="rgba(138, 99, 210, 0.4)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="1.5" x="655" y="115" width="200" height="65" rx="18"/>
    <rect fill="url(#glassShine)" x="655" y="115" width="200" height="65" rx="18" opacity="0.3"/>
    <text class="white-text" x="675" y="143" font-size="14">Can you process to</text>
    <text class="white-text" x="675" y="163" font-size="14">user data?</text>
    
    <!-- AI Response Card -->
    <rect fill="rgba(255, 255, 255, 0.3)" stroke="rgba(255, 255, 255, 0.45)" stroke-width="2" x="590" y="205" width="330" height="110" rx="18" filter="url(#blur)"/>
    <rect fill="url(#glassShine)" x="590" y="205" width="330" height="110" rx="18" opacity="0.4"/>
    
    <!-- Database Icon -->
    <rect fill="rgba(138, 99, 210, 0.5)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="1.5" x="605" y="220" width="55" height="55" rx="12"/>
    <rect fill="rgba(255, 255, 255, 0.35)" x="618" y="238" width="29" height="20" rx="2"/>
    <rect fill="rgba(255, 255, 255, 0.25)" x="623" y="232" width="19" height="6" rx="1"/>
    
    <text class="white-text" x="675" y="238" font-size="16" font-weight="700">AI Data Harmonizer</text>
    <text class="light-text" x="675" y="258" font-size="13" opacity="0.9">Certainly! Data extracted, transformed, and ready.</text>
    <text class="light-text" x="675" y="278" font-size="13" opacity="0.9">Found 500 records. Anomalies detected: 3.</text>
    
    <!-- Follow-up message -->
    <rect fill="rgba(138, 99, 210, 0.4)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="1.5" x="605" y="325" width="310" height="42" rx="14"/>
    <rect fill="url(#glassShine)" x="605" y="325" width="310" height="42" rx="14" opacity="0.3"/>
    <text class="white-text" x="620" y="348" font-size="13">Sure, summarized user demographics. Outputting to:</text>
    <text class="white-text" x="620" y="363" font-size="13">connectedout?</text>
  </g>
  
  <!-- Connector 2 to AI -->
  <path class="connector" d="M 570 420 L 630 300"/>
  <circle class="connector-dot" cx="570" cy="420" r="7"/>
  
  <!-- Connector AI to Step 4 -->
  <path class="connector" d="M 1000 280 L 1090 280"/>
  <circle class="connector-dot" cx="1000" cy="280" r="7"/>
  <circle class="connector-dot" cx="1090" cy="280" r="7"/>
  
  <!-- Arrow down -->
  <path class="connector" d="M 1090 300 L 1090 380"/>
  <polygon class="connector-dot" points="1090,395 1078,372 1102,372"/>
  
  <!-- Step 4: Send Insights to Dashboard -->
  <g id="step4">
    <rect fill="rgba(255, 255, 255, 0.08)" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" x="1070" y="50" width="480" height="80" rx="20" filter="url(#blur)"/>
    <rect fill="url(#glassShine)" x="1070" y="50" width="480" height="80" rx="20" opacity="0.6"/>
    
    <circle fill="rgba(0, 0, 0, 0.4)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" cx="1115" cy="90" r="20"/>
    <text class="white-text" x="1115" y="98" font-size="18" font-weight="bold" text-anchor="middle">4</text>
    <text class="white-text" x="1145" y="98" font-size="22" font-weight="500">Send Insights to Dashboard</text>
  </g>
  
  <!-- Dashboard -->
  <g id="dashboard">
    <rect fill="rgba(255, 255, 255, 0.15)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="2" x="1090" y="155" width="440" height="325" rx="25" filter="url(#blur)"/>
    <rect fill="url(#glassShine)" x="1090" y="155" width="440" height="325" rx="25" opacity="0.5"/>
    
    <!-- Dashboard Header -->
    <circle fill="rgba(138, 99, 210, 0.5)" stroke="rgba(255, 255, 255, 0.4)" stroke-width="1.5" cx="1125" cy="190" r="20"/>
    <text class="white-text" x="1155" y="198" font-size="18" font-weight="700">Reporting Dashboard</text>
    
    <!-- Weekly User Growth Chart -->
    <text class="white-text" x="1115" y="235" font-size="15" font-weight="600">Weekly User Growth</text>
    
    <!-- Chart line -->
    <polyline points="1125,305 1155,295 1185,290 1215,285 1245,300 1275,280 1305,270 1335,260" fill="none" stroke="rgba(255, 255, 255, 0.85)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle fill="rgba(255, 255, 255, 0.95)" cx="1335" cy="260" r="6"/>
    
    <!-- Bar chart -->
    <rect fill="rgba(255, 255, 255, 0.35)" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1" x="1395" y="285" width="28" height="28" rx="5"/>
    <rect fill="rgba(255, 255, 255, 0.4)" stroke="rgba(255, 255, 255, 0.5)" stroke-width="1" x="1430" y="273" width="28" height="40" rx="5"/>
    <rect fill="rgba(255, 255, 255, 0.45)" stroke="rgba(255, 255, 255, 0.55)" stroke-width="1" x="1465" y="258" width="28" height="55" rx="5"/>
    <rect fill="rgba(255, 255, 255, 0.5)" stroke="rgba(255, 255, 255, 0.6)" stroke-width="1" x="1500" y="243" width="28" height="70" rx="5"/>
    
    <!-- Top Features Used Table -->
    <text class="white-text" x="1115" y="350" font-size="15" font-weight="600">Top Features Used</text>
    
    <!-- Table Headers -->
    <text class="light-text" x="1125" y="378" font-size="12" opacity="0.75">Latest Reports</text>
    <text class="light-text" x="1350" y="378" font-size="12" opacity="0.75">Status</text>
    <text class="light-text" x="1430" y="378" font-size="12" opacity="0.75">Salus</text>
    <text class="light-text" x="1490" y="378" font-size="12" opacity="0.75">Date</text>
    
    <!-- Table Row 1 -->
    <text class="light-text" x="1125" y="405" font-size="12" opacity="0.95">Report Name</text>
    <text class="light-text" x="1350" y="405" font-size="12" opacity="0.95">Status</text>
    <text class="light-text" x="1430" y="405" font-size="12" opacity="0.95">20.88%</text>
    <text class="light-text" x="1490" y="405" font-size="12" opacity="0.95">2597</text>
    
    <!-- Table Row 2 -->
    <text class="light-text" x="1125" y="430" font-size="12" opacity="0.95">Report Name</text>
    <text class="light-text" x="1350" y="430" font-size="12" opacity="0.95">50.03%</text>
    <text class="light-text" x="1430" y="430" font-size="12" opacity="0.95">20.08%</text>
    <text class="light-text" x="1490" y="430" font-size="12" opacity="0.95">9302</text>
    
    <!-- Table Row 3 -->
    <text class="light-text" x="1125" y="455" font-size="12" opacity="0.95">Report Name</text>
    <text class="light-text" x="1350" y="455" font-size="12" opacity="0.95">50.03%</text>
    <text class="light-text" x="1430" y="455" font-size="12" opacity="0.95">20.30%</text>
    <text class="light-text" x="1490" y="455" font-size="12" opacity="0.95">8382</text>
  </g>
  
  <!-- Connector Step 4 to Dashboard -->
  <path class="connector" d="M 1090 240 L 1090 155"/>
  <circle class="connector-dot" cx="1090" cy="240" r="7"/>
</svg>