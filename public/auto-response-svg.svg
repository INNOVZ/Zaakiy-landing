<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sophisticated gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
    
    <linearGradient id="accentGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="responseGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <radialGradient id="orbGlow">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Advanced filters -->
    <filter id="advGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="1200" height="1000" fill="transparent"/>
  
  <!-- Ambient light effects -->
  <circle cx="200" cy="150" r="200" fill="#dbeafe" opacity="0.3"/>
  <circle cx="1000" cy="650" r="250" fill="#f3e8ff" opacity="0.3"/>
  <circle cx="600" cy="400" r="300" fill="#cffafe" opacity="0.2"/>
  
  <!-- Subtle decorative elements -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="3" fill="#3b82f6"/>
    <circle cx="1100" cy="700" r="3" fill="#8b5cf6"/>
    <circle cx="1050" cy="150" r="2" fill="#06b6d4"/>
    <circle cx="150" cy="650" r="2" fill="#10b981"/>
  </g>
  
  <!-- Dynamic curved lines -->
  <g opacity="0.1">
    <path d="M 0 250 Q 300 230 600 250 T 1200 250" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <path d="M 0 400 Q 300 380 600 400 T 1200 400" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M 0 550 Q 300 530 600 550 T 1200 550" stroke="#06b6d4" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Left: Customer Query Interface -->
  <g id="query-interface" transform="translate(150, 300)">
    <!-- Card with shadow -->
    <rect x="-5" y="-5" width="250" height="170" rx="20" fill="#ffffff" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="240" height="160" rx="16" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Accent border -->
    <rect x="0" y="0" width="240" height="4" rx="16" fill="url(#accentGlow)" opacity="0.6"/>
    
    <!-- Animated scanning line -->
    <rect x="10" y="10" width="220" height="2" fill="url(#accentGlow)" opacity="0.3" rx="1">
      <animate attributeName="y" values="10;150;10" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Query icon -->
    <circle cx="30" cy="35" r="16" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="30" y="43" font-size="18" fill="#3b82f6" text-anchor="middle" font-weight="600">?</text>
    
    <!-- Header -->
    <text x="55" y="42" font-size="13" fill="#1e293b" font-weight="700" letter-spacing="0.5">CUSTOMER QUERY</text>
    
    <!-- Message lines with stagger animation -->
    <g opacity="0.8">
      <rect x="20" y="65" height="6" rx="3" fill="#e0e7ff">
        <animate attributeName="width" values="0;160;160" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="80" height="6" rx="3" fill="#e0e7ff">
        <animate attributeName="width" values="0;200;200" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="95" height="6" rx="3" fill="#e0e7ff">
        <animate attributeName="width" values="0;140;140" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Status badge -->
    <g transform="translate(20, 125)">
      <rect x="0" y="0" width="90" height="22" rx="11" fill="#dbeafe"/>
      <circle cx="12" cy="11" r="4" fill="#3b82f6">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="24" y="15" font-size="10" fill="#1e40af" font-weight="600">RECEIVED</text>
    </g>
  </g>
  
  <!-- Center: AI Core with particle system -->
  <g id="ai-nexus" transform="translate(600, 380)">
    <!-- Outer rotating ring system -->
    <g opacity="0.15">
      <circle cx="0" cy="0" r="140" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="10,15">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="40s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="160" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="12,18">
        <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="50s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="180" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="15,20">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Energy orb backdrop -->
    <circle cx="0" cy="0" r="100" fill="url(#orbGlow)" filter="url(#advGlow)">
      <animate attributeName="r" values="100;115;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Core sphere with gradient -->
    <circle cx="0" cy="0" r="85" fill="#ffffff" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="80" fill="url(#accentGlow)" opacity="0.1"/>
    <circle cx="0" cy="0" r="75" fill="#ffffff"/>
    
    <!-- Neural network visualization -->
    <g id="neural-net" opacity="0.9">
      <!-- Outer nodes -->
      <circle cx="-35" cy="-35" r="7" fill="#ffffff" stroke="#3b82f6" stroke-width="2.5" filter="url(#softGlow)">
        <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="-35" r="7" fill="#ffffff" stroke="#8b5cf6" stroke-width="2.5" filter="url(#softGlow)">
        <animate attributeName="stroke-opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-40" cy="0" r="7" fill="#ffffff" stroke="#06b6d4" stroke-width="2.5" filter="url(#softGlow)">
        <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="0" r="7" fill="#ffffff" stroke="#3b82f6" stroke-width="2.5" filter="url(#softGlow)">
        <animate attributeName="stroke-opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-35" cy="35" r="7" fill="#ffffff" stroke="#10b981" stroke-width="2.5" filter="url(#softGlow)">
        <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="35" r="7" fill="#ffffff" stroke="#3b82f6" stroke-width="2.5" filter="url(#softGlow)">
        <animate attributeName="stroke-opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Center node -->
      <circle cx="0" cy="0" r="10" fill="url(#accentGlow)" filter="url(#softGlow)">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Connections -->
      <line x1="-35" y1="-35" x2="0" y2="0" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
      <line x1="35" y1="-35" x2="0" y2="0" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
      <line x1="-40" y1="0" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.3"/>
      <line x1="40" y1="0" x2="0" y2="0" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="0" x2="-35" y2="35" stroke="#10b981" stroke-width="2" opacity="0.3"/>
      <line x1="0" y1="0" x2="35" y2="35" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
    </g>
    
    <!-- Pulse waves -->
    <circle cx="0" cy="0" r="75" fill="none" stroke="url(#accentGlow)" stroke-width="3" opacity="0">
      <animate attributeName="r" values="75;130;75" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="75" fill="none" stroke="url(#accentGlow)" stroke-width="3" opacity="0">
      <animate attributeName="r" values="75;130;75" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Label -->
    <text y="145" font-size="14" fill="#1e293b" text-anchor="middle" font-weight="700" letter-spacing="1">AI PROCESSING</text>
    <text y="165" font-size="11" fill="#64748b" text-anchor="middle" font-weight="500">Autonomous â€¢ Real-time</text>
  </g>
  
  <!-- Data stream particles from query to AI -->
  <g id="data-stream-left">
    <circle r="6" fill="#3b82f6" opacity="0.8" filter="url(#softGlow)">
      <animateMotion dur="2s" repeatCount="indefinite" path="M 390 380 Q 495 350 520 380"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="5" fill="#8b5cf6" opacity="0.8" filter="url(#softGlow)">
      <animateMotion dur="2s" begin="0.4s" repeatCount="indefinite" path="M 390 380 Q 495 410 520 380"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle r="6" fill="#06b6d4" opacity="0.8" filter="url(#softGlow)">
      <animateMotion dur="2s" begin="0.8s" repeatCount="indefinite" path="M 390 380 Q 495 380 520 380"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Right: Response Interface -->
  <g id="response-display" transform="translate(810, 300)">
    <!-- Card with shadow -->
    <rect x="-5" y="-5" width="250" height="170" rx="20" fill="#ffffff" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="240" height="160" rx="16" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Accent border -->
    <rect x="0" y="0" width="240" height="4" rx="16" fill="url(#responseGlow)" opacity="0.7"/>
    
    <!-- Success icon -->
    <circle cx="30" cy="35" r="16" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <path d="M 23 35 L 28 40 L 37 30" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Header -->
    <text x="55" y="42" font-size="13" fill="#1e293b" font-weight="700" letter-spacing="0.5">INSTANT RESPONSE</text>
    
    <!-- Response visualization -->
    <g opacity="0.9">
      <rect x="20" y="65" height="6" rx="3" fill="#d1fae5">
        <animate attributeName="width" values="0;200;200" dur="1.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="80" height="6" rx="3" fill="#d1fae5">
        <animate attributeName="width" values="0;180;180" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="95" height="6" rx="3" fill="#d1fae5">
        <animate attributeName="width" values="0;190;190" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Status badges -->
    <g transform="translate(20, 120)">
      <rect x="0" y="0" width="85" height="22" rx="11" fill="#d1fae5"/>
      <circle cx="12" cy="11" r="4" fill="#10b981"/>
      <text x="24" y="15" font-size="10" fill="#047857" font-weight="600">DELIVERED</text>
      
      <rect x="95" y="0" width="60" height="22" rx="11" fill="#dbeafe"/>
      <text x="107" y="15" font-size="10" fill="#1e40af" font-weight="600" font-family="monospace">0.02s</text>
    </g>
  </g>
  
  <!-- Data stream particles from AI to response -->
  <g id="data-stream-right">
    <circle r="6" fill="#10b981" opacity="0.8" filter="url(#softGlow)">
      <animateMotion dur="2s" repeatCount="indefinite" path="M 680 380 Q 745 350 810 380"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="5" fill="#06b6d4" opacity="0.8" filter="url(#softGlow)">
      <animateMotion dur="2s" begin="0.4s" repeatCount="indefinite" path="M 680 380 Q 745 410 810 380"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle r="6" fill="#3b82f6" opacity="0.8" filter="url(#softGlow)">
      <animateMotion dur="2s" begin="0.8s" repeatCount="indefinite" path="M 680 380 Q 745 380 810 380"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom: Feature metrics -->
  <g id="metrics-bar" transform="translate(600, 650)">
    <!-- Metric 1: Instant -->
    <g transform="translate(-320, 0)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#3b82f6" stroke-width="3" opacity="0.9" filter="url(#dropShadow)"/>
      <circle cx="0" cy="0" r="36" fill="#eff6ff"/>
      <text y="8" font-size="32" fill="#3b82f6" text-anchor="middle" font-weight="400">âš¡</text>
      <text y="62" font-size="14" fill="#1e293b" text-anchor="middle" font-weight="700">INSTANT</text>
      <text y="80" font-size="11" fill="#64748b" text-anchor="middle" font-weight="500">Real-time</text>
    </g>
    
    <!-- Metric 2: Automated -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#8b5cf6" stroke-width="3" opacity="0.9" filter="url(#dropShadow)"/>
      <circle cx="0" cy="0" r="36" fill="#f5f3ff"/>
      <g transform="translate(0, -2)">
        <circle cx="0" cy="-8" r="4" fill="#8b5cf6"/>
        <circle cx="-10" cy="0" r="4" fill="#8b5cf6"/>
        <circle cx="10" cy="0" r="4" fill="#8b5cf6"/>
        <circle cx="0" cy="8" r="4" fill="#8b5cf6"/>
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#8b5cf6" stroke-width="2"/>
        <line x1="0" y1="-8" x2="0" y2="8" stroke="#8b5cf6" stroke-width="2"/>
      </g>
      <text y="62" font-size="14" fill="#1e293b" text-anchor="middle" font-weight="700">AUTOMATED</text>
      <text y="80" font-size="11" fill="#64748b" text-anchor="middle" font-weight="500">Zero touch</text>
    </g>
    
    <!-- Metric 3: Accurate -->
    <g transform="translate(320, 0)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="#10b981" stroke-width="3" opacity="0.9" filter="url(#dropShadow)"/>
      <circle cx="0" cy="0" r="36" fill="#d1fae5"/>
      <path d="M -12 0 L -4 10 L 14 -10" fill="none" stroke="#10b981" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text y="62" font-size="14" fill="#1e293b" text-anchor="middle" font-weight="700">ACCURATE</text>
      <text y="80" font-size="11" fill="#64748b" text-anchor="middle" font-weight="500">Real data</text>
    </g>
  </g>
  
  <!-- Top header -->
  <text x="600" y="85" font-size="36" fill="#0f172a" text-anchor="middle" font-weight="300" letter-spacing="0">
    Intelligent Response System
  </text>
  <line x1="420" y1="105" x2="780" y2="105" stroke="url(#accentGlow)" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>